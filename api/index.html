<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Question Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Compiler</h1>
        
        <!-- User Story 1: Text editor to write code and select programming language -->
        <select id="language-select">
            <option value="0">Python</option>
            <option value="4">JavaScript</option>
            <option value="7">C</option>
            <option value="77">C++</option>
            <option value="8">Java</option>
        </select>
        
        <textarea id="code-editor" rows="10" placeholder="Write your code here..."></textarea>
        
        <button id="compile-btn">Compile Code</button>
        
        <!-- User Story 1: Output console to show results -->
        <div id="output-console">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
